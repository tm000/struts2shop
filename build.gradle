plugins {
    id 'java'
	id 'war'
	id 'eclipse-wtp'
}

repositories {
	mavenLocal()
    mavenCentral()
}

dependencies {
	implementation files('lib/bcrypt-0.3.jar')
	implementation group: 'org.apache.struts', name: 'struts2-core', version: '2.5.26'
	implementation group: 'org.apache.struts', name: 'struts2-spring-plugin', version: '2.5.26'
	implementation group: 'org.apache.struts', name: 'struts2-convention-plugin', version: '2.5.26'
	implementation group: 'org.springframework', name: 'spring-context-support', version: '3.0.5.RELEASE'
	implementation group: 'org.springframework', name: 'spring-tx', version: '3.0.5.RELEASE'
	implementation group: 'org.springframework', name: 'spring-orm', version: '3.0.5.RELEASE'
	compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
	compileOnly group: 'javax.servlet.jsp', name: 'javax.servlet.jsp-api', version: '2.3.3'
	implementation group: 'com.sun.mail', name: 'javax.mail', version: '1.4.5'
	implementation group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
	implementation group: 'org.hibernate', name: 'hibernate-core', version: '3.5.0-Final'
	implementation group: 'org.hibernate', name: 'hibernate-entitymanager', version: '3.5.0-Final'
	implementation group: 'org.apache.lucene', name: 'lucene-misc', version: '2.9.4'
	implementation group: 'org.hibernate', name: 'hibernate-annotations', version: '3.5.6-Final'
	implementation group: 'org.hibernate', name: 'hibernate-search', version: '3.2.1.Final'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.9.7'
	implementation group: 'org.apache.lucene', name: 'lucene-core', version: '2.9.4'
	implementation group: 'commons-lang', name: 'commons-lang', version: '2.6'
	implementation group: 'org.owasp', name: 'antisamy', version: '1.4'
	implementation group: 'opensymphony', name: 'sitemesh', version: '2.4.2'
	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.1'
    implementation group: 'com.mchange', name: 'c3p0', version: '0.9.2'
    implementation group: 'org.tuckey', name: 'urlrewritefilter', version: '4.0.4'
	// implementation group: 'org.mindrot.bcrypt', name: 'bcrypt', version: '0.3'
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    implementation group: 'org.hsqldb', name: 'hsqldb', version: '2.3.6'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.2'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1-jre'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

